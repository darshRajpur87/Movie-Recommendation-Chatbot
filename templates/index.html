<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <h2>Movie Chatbot 🎬</h2>
        <p class="instructions">
            📌 How to use:
            <br> 1️⃣ Type the name of a movie in the input box.
            <br> 2️⃣ Click the "Send" button or press Enter.
            <br> 3️⃣ The chatbot will recommend similar movies based on your input.
            <br> 4️⃣ Try different movie names for more suggestions!
        </p>
        <div class="chat-box" id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Ask for a movie recommendation...">
        <button onclick="sendMessage()">Send</button>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
